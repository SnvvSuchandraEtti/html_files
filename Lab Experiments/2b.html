<body>
<h3>Document Methods Example</h3>
<p>This is a paragraph.</p>
<p>This is a paragraph.</p>
<p id="demo"></p>
<script>
document.getElementsByTagName("p")[0].innerHTML = "Hello World!";
document.open();
document.write("Hello" +"<br>");

document.writeln("Hello World!");
document.writeln("Have a nice day!");
</script>
