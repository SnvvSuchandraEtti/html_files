<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armstrong Number Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .output {
      margin-top: 20px;
    }

    .result {
      font-weight: bold;
      color: #2196f3;
    }
  </style>
</head>

<body>
  <h1>Armstrong Number Checker</h1>

  <div class="output">
    <p>Check if a number is an Armstrong number:</p>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="checkArmstrong()">Check</button>
    <p class="result" id="resultOutput"></p>
  </div>

  <script>
    function isArmstrongNumber(number) {
      const numString = number.toString();
      const numDigits = numString.length;

      const sum = numString.split('').reduce((acc, digit) => {
        return acc + Math.pow(parseInt(digit), numDigits);
      }, 0);

      return sum === number;
    }

    function checkArmstrong() {
      const inputNumber = document.getElementById('inputNumber').value;
      const resultOutput = document.getElementById('resultOutput');
      
      if (inputNumber !== '') {
        const num = parseInt(inputNumber);

        if (!isNaN(num)) {
          if (isArmstrongNumber(num)) {
            resultOutput.textContent = `${num} is an Armstrong number.`;
          } else {
            resultOutput.textContent = `${num} is not an Armstrong number.`;
          }
        } else {
          resultOutput.textContent = 'Please enter a valid number.';
        }
      } else {
        resultOutput.textContent = 'Please enter a number.';
      }
    }
  </script>
</body>

</html>
