<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JavaScript</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h1>Data Types in JavaScript</h1>

<table>
    <tr>
        <th>Data Type</th>
        <th>Example</th>
    </tr>
    <tr>
        <td>Number</td>
        <td>42</td>
    </tr>
    <tr>
        <td>String</td>
        <td>"Hello, JavaScript!"</td>
    </tr>
    <tr>
        <td>Boolean</td>
        <td>true</td>
    </tr>
    <tr>
        <td>Array</td>
        <td>[1, 2, 3]</td>
    </tr>
    <tr>
        <td>Object</td>
        <td>{"key": "value"}</td>
    </tr>
    <tr>
        <td>Null</td>
        <td>null</td>
    </tr>
    <tr>
        <td>Undefined</td>
        <td>undefined</td>
    </tr>
</table>

</body>
</html>
