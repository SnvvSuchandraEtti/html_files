<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #fname1 {
      display: none;
      color: rgb(203, 0, 0);
      margin-top: -15px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .output-container {
      margin-top: 20px;
    }

    #demo {
      font-size: 18px;
      color: #333;
      text-align: left;
      margin-top: 15px;
    }

    .graphics {
      font-size: 48px;
      color: #4caf50;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Document Form</h1>
  <form name="myform" onsubmit="return validateForm()" method="post">
    <label for="Fname">Name:</label>
    <input type="text" name="Fname" placeholder="Enter your name">
    <p id="fname1">Please fill in your name</p>

    <label for="Gender">Gender:</label>
    <select name="Gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <!-- <option value="other">Other</option> -->
    </select>

    <label for="Gmail">Email:</label>
    <input type="text" name="Gmail" placeholder="Enter your email">

    <label for="PhoneNumber">Phone Number:</label>
    <input type="text" name="PhoneNumber" placeholder="Enter your phone number">

    <label for="Country">Country:</label>
    <select name="Country">
      <!-- Add all countries in the world -->
      <option value="India">india</option>
      <option value="usa">usa</option>
      <option value="china">china</option>
      <!-- Add more options as needed -->
    </select>

    <input type="submit" value="Submit">
  </form>

  <div class="output-container">
    <p id="demo"></p>
    <div class="graphics">üåç</div>
  </div>

  <script>
    function validateForm() {
      let x = document.forms["myform"]["Fname"].value;
      let gender = document.forms["myform"]["Gender"].value;
      let z = document.forms["myform"]["Gmail"].value;
      let w = document.forms["myform"]["PhoneNumber"].value;
      let country = document.forms["myform"]["Country"].value;

      if (x.trim() === "") {
        document.getElementById('fname1').style.display = "block";
        return false;
      } else {
        document.getElementById("demo").innerHTML = `Name: ${x}<br>Gender: ${gender}<br>Email: ${z}<br>Phone Number: ${w}<br>Country: ${country}`;
        return false;
      }
    }
  </script>
</body>

</html>
