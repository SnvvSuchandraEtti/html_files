  <script>
    function startEngine(car) {
      car.startEngine();
      displayInfo(car);
    }

    function stopEngine(car) {
      car.stopEngine();
      displayInfo(car);
    }

    function displayInfo(car) {
      const make = document.getElementById(`make${car.number}`).value;
      const model = document.getElementById(`model${car.number}`).value;
      const year = document.getElementById(`year${car.number}`).value;

      const infoElement = document.getElementById(`car${car.number}-info`);
      infoElement.innerHTML = `Car Info: ${year} ${make} ${model}<br>Engine Status: ${
        car.isEngineRunning ? 'Running' : 'Stopped'
      }`;
    }

    function Car(number) {
      this.number = number;
      this.isEngineRunning = false;

      this.startEngine = function () {
        if (!this.isEngineRunning) {
          console.log(`Car ${this.number} Engine is starting...`);
          this.isEngineRunning = true;
        }
      };

      this.stopEngine = function () {
        if (this.isEngineRunning) {
          console.log(`Car ${this.number} Engine is stopping...`);
          this.isEngineRunning = false;
        }
      };
    }

    const car1 = new Car(1);
