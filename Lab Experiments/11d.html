<!DOCTYPE html> 
<html> 
<body> 
<h2>JavaScript Object Constructors</h2> 
<p id="demo"></p> 
<script> 
// Constructor function for Person objects function Person(first, last, age, rollnumber) {   this.firstName = first;   this.lastName = last;   this.age = age;   this.rollnumber=rollnumber;} // Create a Person object const student= new Person("John", "Doe", 50,"20a91a5201"); 
// Display age 
document.getElementById("demo").innerHTML = 
"firstname is: " + student.firstName +"<br>"+ " lastname is: "+student.lastName+"<br>"+"age is: "+student.age+"<br>"+" rollnumber is: "+student.rollnumber;  
</script>
</body>
</html>
