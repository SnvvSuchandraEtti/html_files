<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #007bff;
        }

        #imageDisplay {
            max-width: 80%;
            max-height: 60vh;
            border: 4px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        var imageUrls = [
        "D:\\\\Desktop wallpapers\\\\953202.jpg",
    "D:\\\\Desktop wallpapers\\\\1325486.png",
    "D:\\\\Desktop wallpapers\\\\1308580.jpeg",
    "D:\\\\Desktop wallpapers\\\\1354196.jpeg",
    
            // Add more image URLs here...
        ];

        var currentIndex = 0;

        function displayImage() {
            var imageElement = document.getElementById('imageDisplay');
            if (currentIndex >= 0 && currentIndex < imageUrls.length) {
                imageElement.src = imageUrls[currentIndex];
            } else {
                imageElement.src = ''; // No image to display
            }
        }

        function nextImage() {
            currentIndex++;
            if (currentIndex >= imageUrls.length) {
                currentIndex = 0;
            }
            displayImage();
        }

        function previousImage() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = imageUrls.length - 1;
            }
            displayImage();
        }
    </script>
</head>
<body>
    <h1>Local Image Slideshow</h1>

    <img id="imageDisplay" src="" alt="Image">

    <br><br>

    <button onclick="previousImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script>
        displayImage();
    </script>
</body>
</html>
