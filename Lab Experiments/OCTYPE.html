  <style>
    /* =============================================== */
    /* Base Reset and Basic Styles                     */
    /* =============================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px #000;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
    
    h2 {
      margin: 20px 0;
      border-bottom: 2px solid #ffd700;
      padding-bottom: 10px;
    }
    
    .photo-container {
      display: inline-block;
      text-align: center;
      margin: 5px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    
    .photo-container:hover {
      transform: scale(1.1);
    }
    
    .photo {
      border: 1px solid #ccc;
      width: 150px;
      height: auto;
      display: block;
      margin-bottom: 5px;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }

  <div class="header">

  <div class="container">
    <!-- Section for roll numbers 01 to 99 -->
    <h2>Roll Numbers 01 to 99</h2>
    <div id="photos-nums"></div>
    
    <!-- Section for roll numbers a0 to l0 -->
    <h2>Roll Numbers a0 to l0</h2>
    <div id="photos-alphanum"></div>
  </div>
  <div class="footer">

  </div>
  
  <script>
    const baseUrl = "https://info.aec.edu.in/AEC/StudentPhotos/22a91a05";
    const photosNums = document.getElementById("photos-nums");
    const photosAlphaNum = document.getElementById("photos-alphanum");
    
    // Generate images for roll numbers 01 to 99
    for (let i = 1; i <= 99; i++) {
      const roll = i.toString().padStart(2, '0');
      const url = `${baseUrl}${roll}.jpg`;
      const container = document.createElement("div");
      container.className = "photo-container";
      const img = document.createElement("img");
      img.src = url;
      img.alt = `Roll No ${roll}`;
      img.className = "photo";
      const caption = document.createElement("div");
      caption.textContent = `Roll no: 22a91a05${roll}`;
      container.appendChild(img);
      container.appendChild(caption);
      photosNums.appendChild(container);
    }
    
    // Generate images for roll numbers a0 to l0
for (let letterCode = "a".charCodeAt(0); letterCode <= "l".charCodeAt(0); letterCode++) {
  const letter = String.fromCharCode(letterCode);
  for (let digit = 0; digit <= 1; digit++) {
    const roll = `${letter}${digit}`;
    const url = `${baseUrl}${roll}.jpg`;
    const container = document.createElement("div");
    container.className = "photo-container";
    const img = document.createElement("img");
    img.src = url;
    img.alt = `Roll No ${roll}`;
    img.className = "photo";
    const caption = document.createElement("div");
    caption.textContent = `Roll no: 22a91a05${roll}`;
    container.appendChild(img);
    container.appendChild(caption);
    photosAlphaNum.appendChild(container);
  }
}

  </script>
